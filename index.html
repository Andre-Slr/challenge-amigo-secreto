<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Amigo Secreto</title>
  </head>

  <body>
    <main class="main-content">
      <div class="red-line">
        <div class="red-line-inner">
          <div class="gray-line">
            <div class="gray-background">
              <header class="header-banner">
                <h1 class="main-title">AMIGO SECRETO</h1>
              </header>

              <section class="input-section">
                <h2 class="section-title">AGREGA HASTA 10 AMIGOS</h2>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="amigo"
                    class="input-name"
                    placeholder=""
                    maxlength="15"
                    aria-label="Nombre del amigo secreto"
                  />
                  <button class="button-add" onclick="agregarAmigo()">
                    AÃ‘ADIR
                  </button>
                  <button
                    class="button-draw"
                    onclick="sortearAmigo()"
                    aria-label="Sortear amigo secreto"
                  >
                    SORTEAR
                  </button>
                </div>

                <div class="output-wrapper">
                  <ul
                    id="listaAmigos"
                    class="name-list"
                    aria-labelledby="listaAmigos"
                    role="list"
                  ></ul>
                  <ul id="resultado" class="result-list" aria-live="polite">
                    <p>Y EL AMIGO SECRETO ES...</p>
                  </ul>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
